repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.3.0
    hooks:
    - id: check-yaml
    - id: check-ast
   
      

-   repo: local
    hooks:
      - id: flake8
        name: flake8
        entry: poetry run flake8
        language: system
        types: [python]
      - id: black
        name: black
        entry: poetry run black --target-version py36 -l 80
        language: system
        types: [python]
